<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome, {{ user.first_name }}!</h1>

        <div class="text-left mb-8 space-y-3">
            <p class="text-gray-700"><strong class="font-semibold">First Name:</strong> <span class="text-gray-600">{{ user.first_name }}</span></p>
            <p class="text-gray-700"><strong class="font-semibold">Last Name:</strong> <span class="text-gray-600">{{ user.last_name }}</span></p>
            <p class="text-gray-700"><strong class="font-semibold">Email:</strong> <span class="text-gray-600">{{ user.email }}</span></p>
            <p class="text-gray-700"><strong class="font-semibold">User ID:</strong> <span class="text-gray-600 text-sm break-all">{{ user.user_id }}</span></p>
        </div>

        <a href="{{ url_for('logout') }}"
           class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
            Logout
        </a>
    </div>
</body>
</html>
